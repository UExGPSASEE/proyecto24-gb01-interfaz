<!DOCTYPE html>
<html lang=es>

    <head>
        <title>Medifli.com</title>
        <meta charset="utf-8">
        <link rel="icon" href="images/Icons/medifli_M.png">
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body class="bodyMedifli">
                
        <div class="parent-container">
            <div class="child-div">
                <img src="images/Icons/medifli_sin_fondo_2.png" title="Logo de Mediflí" height=150 alt="M de Mediflí">
            </div>
            
            <div class="child-div">
                <fieldset class="loginContainer headerMedifli whiteLetters">

                    <div>

                        <h5><b>Inicia sesión o crea una cuenta</b></h5>

                        <form method="post">
                            <label for=loginEmail> E-mail </label>
                            <input type="email" name="email" class="loginBox" autocomplete="on" size="46" placeholder="Indica tu dirección de email" required style="margin-bottom: 10px">
                            <label for=loginPwd> Contraseña </label>
                            <input type="password" name="password" class="loginBox" id="psswrd" style="margin-bottom: 18px;" class="loginElements" size="46" placeholder="Indica tu contraseña" required>
                            <input type="checkbox" class="passwordBox" onclick="mostratContrasena()">Mostrar contraseña
                            
                            <input type=submit class="form-control whiteLetters hoverClass" id="loginButton" value="Iniciar sesión">
                        </form>

                        <p class="small-font" style="text-align: center;">${messages}</p>

                        <form action="signUp_Medifli.html">
                             <input type=submit class="form-control whiteLetters hoverClass" id="signUpButton" value="Registrarme">
                        </form>
                        

                    </div>

                    <div>
                        <div class="center-text">
                            <p class="small-font">o usar una de estas opciones</p>
                        </div>

                        <div id="fields">

                            <form action="https://example.org">
                                <div class="externalLoginButton" title="Inicia sesión con Facebook">
                                    <input type="image" class="socialNetwork" src="images/logos/facebook-logo.png" alt="Facebook_logo">
                                </div>
                            </form>

                            <form action="https://example.org">
                                <div class="externalLoginButton" title="Inicia sesión con Google">
                                    <input type="image" class="socialNetwork" src="images/logos/google-logo.png" alt="Google_logo">
                                </div>
                            </form> 

                            <form action="https://example.org">
                                <div class="externalLoginButton" title="Inicia sesión con Apple">
                                    <input type="image" class="socialNetwork" src="images/logos/apple-logo.png" alt="Apple_logo">
                                </div>
                            </form>

                        </div>

                        <div class="center-text">
                            <p></p>
                            <div class="top-borders margin-elements">
                                <p></p>
                                <p class="twelvePx"> Al iniciar sesión o al crear una cuenta, aceptas nuestros
                                Términos y condiciones y la Política de privacidad </p>

                                <div>
                                    <p class="twelvePx" id="allRightsReserved">Todos los derechos reservados</p>
                                    <span class="twelvePx">Copyright 2024 - Medifli.com</span>
                                </div>
                            </div>
                        </div>

                    </div>

                </fieldset>
            </div>
        </div>
        
    </body>
    
    <script>
        function mostratContrasena() {
            var x = document.getElementById("psswrd");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
    
</html>
