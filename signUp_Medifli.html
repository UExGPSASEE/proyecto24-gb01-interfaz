<!DOCTYPE html>
<html lang=es>

    <head>
        <title>Medifli.com</title>
        <meta charset="utf-8">
        <link rel="icon" href="images/Icons/medifli_M.png">
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body class="bodyMedifli">
        
        <header class="container-fluid headerMedifli p-3">                                                                          
            <div class="centerReservation">
                <img src="images/Icons/medifli_sin_fondo_2.png" title="Logo de Mediflí" height=40 alt="M de Mediflí">
                <input type="image" src="images/Icons/help.png" class="right-header" height=40 alt="Ayuda" title="Ayuda">
                <input type="image" src="images/Icons/es-circle.png" class="right-header margin_right_header" height=40 alt="Bandera_idioma" title="Selecciona tu idioma">
            </div>
        </header>
            
        <fieldset class="loginContainer headerMedifli whiteLetters">
            <div>
                <h5><b>Crea tu cuenta</b></h5>
                <div>
                    
                    <form method="post">

                        <label for="name" class="loginLables"> Nombre </label><span style="color: #FF672C">*</span>
                        <input type="text" class="loginBox" size="46" placeholder="Introduce tu nombre" required name="name">
                        
                        <label for="surname" class="loginLables"> Apellido </label>
                        <input type="text" class="loginBox" size="46" placeholder="Introduce tu apellido" name="surname">
                        
                        <label for="email" class="loginLables"> Email </label><span style="color: #FF672C">*</span>
                        <input type="text" class="loginBox" size="46" placeholder="Introduce tu e-mail" required name="email">
                        
                        <label for="password" class="loginLables"> Contraseña </label><span style="color: #FF672C">*</span>
                        <input type="text" id="password" class="loginBox" size="46" placeholder="Introduce tu contraseña" required name="password" min="4">
						<p class="small-font">${errorMessage}</p>
                        
                        <div>
                            <label for="repeatedPassword" class="loginLables"> Confirma la contraseña </label><span style="color: #FF672C">*</span>
                            <input type="text" id="repeatedPassword" class="loginBox" size="46" placeholder="Confirma tu contraseña" required name="repeatedPassword">
                            <p></p>
                    	</div>
                    	
		                <div>  
		                    <input type=submit class="form-control whiteLetters" id="loginButton" value="Crear una cuenta">
		                </div>
		                
		                <p class="small-font" style="text-align: center;">${errorMessage2}</p>
		                
                    </form>

                </div>
            </div>

            <div>

                <div class="center-text">
                    <p></p>
                    <div class="top-borders margin-elements">
                        <p></p>
                        <p class="twelvePx"> Al iniciar sesión o al crear una cuenta, aceptas nuestros
                        Términos y condiciones y la Política de privacidad </p>

                        <div>
                            <p class="twelvePx" id="allRightsReserved">Todos los derechos reservados</p>
                            <span class="twelvePx">Copyright 2024 - Medifli.com</span>
                        </div>
                    </div>
                </div>

            </div>

        </fieldset>
    
    </body>
    
</html>
